<!DOCTYPE html>
<html>
<head>
  <title>Pratt School of Architecture Reading Room</title>
</head>
<body>
  <h1>Reading Room Library System</h1>
  
  <div id="nav">
    <a href="#" onclick="loadBooks()">Books</a> |
    <a href="#" onclick="loadLoans()">Loans</a> |
    <a href="#" onclick="loadMembers()">Members</a>
  </div>
  
  <div id="search" style="margin: 20px 0; display: none;">
    <input type="text" id="searchInput" placeholder="Search books...">
    <button onclick="searchBooks()">Search</button>
  </div>
  
  <div id="content">
    <p>Select a section from the navigation menu.</p>
  </div>
  
  <div id="modal" style="display: none; position: fixed; top: 50px; left: 50px; background: white; padding: 20px; border: 1px solid black; z-index: 100;">
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
    <button onclick="hideModal()">Close</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
